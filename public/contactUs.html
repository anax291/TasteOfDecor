</head>

<body>
  <!-- Navigation -->
  <header class="header">
    <nav class="navbar">
      <a href="#" class="logo">Taste of Décor.</a>
      <button class="hamburger" id="hamburger">
        <span class="inner"></span>
      </button>
      <div class="nav-wrapper">
        <ul class="nav__items">
          <li class="nav__item"><a class="nav__link" href="./index.html">Home</a></li>
          <li class="nav__item"><a class="nav__link" href="./about.html">About</a></li>
          <li class="nav__item"><a class="nav__link" href="./collection.html">Collection</a></li>
          <li class="nav__item"><a class="nav__link" href="./customization.html">customization</a></li>
          <li class="nav__item"><a class="nav__link" href="./faqs.html">FAQs</a></li>
          <li class="nav__item"><a class="nav__link active" href="#">Contact us</a></li>
        </ul>
      </div>
      <div class="cart-wrapper">
        <div class="cart-badge">0</div>
        <img class="cart-icon" src="./assets/misc/shopping-cart.svg" alt="">
      </div>
      <div class="cart-container">
        <div class="close"><span class="close-icon"></span></div>
        <div class="cart-head">
          <p class="total-price">Total: <span>Rs. 95000</span></p>
          <div class="remove-all"><span class="close-icon"></span>Remove all</div>
        </div>
        <div class="cart-items">
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1 class="l-font main-title" data-step="1" data-intro="Hello">Contact Us</h1>
      <div id="map" class="mb-3"></div>
      <section class="mb-3">
        <div class="grid">
          <div class="left">
            <h2>Find Us</h2>
            <div class="wrapper">
              <i class="material-icons-round">home</i>
              <p>Address</p>
              <div>xyz sec-62 North Karachi</div>
            </div>
            <div class="wrapper">
              <i class="material-icons-round">email</i>
              <p>Email</p>
              <div>
                <a href="mailto:anax291@gmail.com">anax291@gmail.com</a>
                <a href="mailto:nshariq562@gmail.com">nshariq562@gmail.com</a>
              </div>
            </div>
            <div class="wrapper">
              <i class="material-icons-round">phone</i>
              <p>Phone</p>
              <div>
                <a href="tel:+923333107559">03333107559</a>
                <a href="tel:+923343696831">03343696831</a>
              </div>
            </div>
          </div>
          <div class="right">
            <h2>Tell Us Your Message</h2>
            <form id="contact-form">
              <div class="field-wrapper">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
              </div>
              <div class="field-wrapper">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
              </div>
              <div class="field-wrapper">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject">
              </div>
              <div class="field-wrapper">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
              </div>
              <input class="btn" type="submit" value="Send Message">
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>

  <custom-footer></custom-footer>
</body>
<script src="./js/googleMap.js"></script>
