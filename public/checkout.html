<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/utilities.css">
  <link rel="stylesheet" href="./css/checkout.css">

  <title>Document</title>
</head>

<body>
  <!-- hero -->
  <div class="hero mb-3">
    <div class="container">
      <div class="layout">
        <button class="go-back"><i class="fas fa-arrow-left"></i></button>
        <div class="content">
          <p class="m-font">Checkout</p>
          <h1 class="brand__name">Taste of decor</h1>
        </div>
        <div class="img">
          <img src="./assets/misc/candy-box.svg" alt="">
        </div>
      </div>
    </div>
  </div>

  <main class="checkout mb-3">
    <div class="container">
      <div class="grid">
        <div class="left">
          <h2 class="contact-heading">Contact Info...</h2>
          <form class="customer__detail__form">
            <div class="form__field name__field">
              <div><input type="text" name="fName" id="fName" placeholder="First Name" aria-label="first name"></div>
              <div><input type="text" name="lName" id="lName" placeholder="Last Name" aria-label="last name"></div>
            </div>
            <div class="form__field email__field">
              <input type="email" name="email" id="email" placeholder="Email Address" aria-label="Email Adress">
            </div>
            <div class="form__field address__field">
              <input type="text" name="address" id="address" placeholder="Postal Address" aria-label="Postal Address">
            </div>
            <div class="form__field phone-no__field">
              <input type="tel" name="phone" id="phone" placeholder="Phone No" aria-label="Phone Number">
            </div>
            <input class="place__order btn" type="submit" value="Place Order">
          </form>
        </div>
        <div class="right">
          <div class="products"></div>
          <form class="discount-form seperator">
            <input type="text" name="discount-code" id="discount-code" placeholder="Gift card or Discount code."
              aria-label="Discount Code">
            <input class="btn" type="submit" value="Apply">
          </form>
          <div class="checkout__details">
            <div class="seperator">
              <p class="sub-total">Subtotal: <span class="sub-total__amount"></span> </p>
              <p class="discount-code">Discount Code: <span class="discount__percent">No code found</span> </p>
              <p class="discount-percent">Discount: <span class="discount__percent">0%</span> </p>
            </div>
            <div class="seperator">
              <p class="total">Total: <span class="total__amount">Rs. 999</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <template id="loading">
    <div class="overlay">
      <div class="checkout-animation"></div>
    </div>
  </template>

  <template id="checkout-msg-template">
    <div class="checkout-msg-area">
      <div class="checkout-msg__container">
        <div class="content">
          <h2>Thank you for shopping from us.</h2>
          <p>Your order will be delivered in <strong>3 working days</strong></p>
        </div>
        <img src="./assets/misc/on-the-way.svg" alt="" class="check-out__image">
      </div>
      <button class="close__checkout-msg btn">Okay</button>
    </div>
  </template>

  <!-- footer -->
  <custom-footer></custom-footer>

  <template id="checkout-card">
    <div class="product seperator">
      <div class="prod__image">
        <img src="" alt="">
        <span class="prod__qty"></span>
      </div>
      <div class="prod__info">
        <p class="prod__name"></p>
      </div>
      <p class="prod__price"></p>
    </div>
  </template>

</body>
<script src="./js/checkout.js" type="module"></script>

</html>
