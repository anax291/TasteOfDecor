<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/utilities.css">
  <link rel="stylesheet" href="./css/checkout.css">

  <title>Document</title>
</head>

<body>
  <!-- hero -->
  <div class="hero mb-3">
    <div class="container">
      <div class="layout">
        <div class="content">
          <p class="m-font">Checkout</p>
          <h1 class="brand__name">Taste of decor</h1>
        </div>
        <div class="img">
          <img src="./assets/misc/candy-box.svg" alt="">
        </div>
      </div>
    </div>
  </div>

  <main class="checkout mb-3">
    <div class="container">
      <div class="grid">
        <div class="left">
          <h2 class="contact-heading">Contact Info...</h2>
          <form class="customer__detail__form">
            <div class="form__field name__field">
              <input type="text" name="fName" id="fName" placeholder="First Name" aria-label="first name">
              <input type="text" name="lName" id="lName" placeholder="Last Name" aria-label="last name">
            </div>
            <div class="form__field email__field">
              <input type="email" name="email" id="email" placeholder="Email Address" aria-label="Email Adress">
            </div>
            <div class="form__field address__field">
              <input type="text" name="address" id="address" placeholder="Postal Address" aria-label="Postal Address">
            </div>
            <div class="form__field phone-no__field">
              <input type="tel" name="phone" id="phone" placeholder="Phone No" aria-label="Phone Number">
            </div>
            <input class="place__order btn" type="submit" value="Place Order">
          </form>
        </div>
        <div class="right">
          <div class="products">
            <div class="product seperator">
              <div class="prod__image">
                <img src="./assets/outdoor/prod1/img1.webp" alt="">
                <span class="prod__qty">5</span>
              </div>
              <div class="prod__info">
                <p class="prod__name">Gucci Sweater - Cozy Blue</p>
              </div>
              <p class="prod__price">Rs: 380.00</p>
            </div>
            <div class="product seperator">
              <div class="prod__image">
                <img src="./assets/outdoor/prod1/img1.webp" alt="">
                <span class="prod__qty"></span>
              </div>
              <div class="prod__info ">
                <p class="prod__name">Gucci Sweater - Cozy Blue</p>
              </div>
              <p class="prod__price">Rs: 380.00</p>
            </div>
            <div class="product seperator">
              <div class="prod__image">
                <img src="./assets/outdoor/prod1/img1.webp" alt="">
                <span class="prod__qty"></span>
              </div>
              <div class="prod__info">
                <p class="prod__name">Gucci Sweater - Cozy Blue</p>
              </div>
              <p class="prod__price">Rs: 380.00</p>
            </div>
          </div>
          <form class="discount seperator">
            <input type="text" name="discount-code" id="discount-code" placeholder="Gift card or Discount code."
              aria-label="Discount Code">
            <input class="btn" type="submit" value="Apply">
          </form>
          <div class="checkout__details">
            <div class="seperator">
              <p class="sub-total">Subtotal: <span class="sub-total__amount">Rs.999</span> </p>
              <p class="shipping">Shipping: <span class="shipping__charges">Calculated at next step</span> </p>
            </div>
            <div class="seperator">
              <p class="total">Total: <span class="total__amount">Rs. 999</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- footer -->
  <custom-footer></custom-footer>

  <template id="checkout-card">
    <div class="product seperator">
      <div class="prod__image">
        <img src="" alt="">
        <span class="prod__qty">5</span>
      </div>
      <div class="prod__info">
        <p class="prod__name">Gucci Sweater - Cozy Blue</p>
      </div>
      <p class="prod__price">Rs: 380.00</p>
    </div>
  </template>

</body>
<script src="./js/checkout.js" type="module"></script>

</html>
