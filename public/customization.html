	<header class="header">
		<nav class="navbar">
			<a href="./index.html" class="logo">Taste of Décor.</a>
			<button class="hamburger" id="hamburger">
				<span class="inner"></span>
			</button>
			<div class="nav-wrapper">
				<ul class="nav__items">
					<li class="nav__item"><a class="nav__link" href="./index.html">Home</a></li>
					<li class="nav__item"><a class="nav__link" href="./about.html">About</a></li>
					<li class="nav__item"><a class="nav__link" href="./collection.html">Collection</a></li>
					<li class="nav__item"><a class="nav__link active" href="#">customization</a></li>
					<li class="nav__item"><a class="nav__link" href="./faqs.html">FAQs</a></li>
					<li class="nav__item"><a class="nav__link" href="./contactUs.html">Contact us</a></li>
				</ul>
			</div>
			<div class="cart-wrapper">
				<div class="cart-badge">0</div>
				<img class="cart-icon" src="./assets/misc/shopping-cart.svg" alt="">
			</div>
			<div class="cart-container">
				<div class="close"><span class="close-icon"></span></div>
				<div class="cart-head">
					<p class="total-price">Total: <span>Rs. 95000</span></p>
					<div class="remove-all"><span class="close-icon"></span>Remove all</div>
				</div>
				<div class="cart-items">
				</div>
			</div>
		</nav>
	</header>
	<!-- Room 1 -->
	<section>
		<div class="grid">
			<h1>Room 1</h1>
			<div class="left-container">
				<div class="category-filter">
					<form>
						<h4>Categories</h4>
						<select name="brands" id="brands" aria-label="filter by brand">
							<option value="null" selected disabled>Choose...</option>
							<option value="brand-1">Brand 1</option>
							<option value="brand-2">Brand 2</option>
							<option value="brand-3">Brand 3</option>
							<option value="brand-4">Brand 4</option>
							<option value="brand-5">Brand 5</option>
							<option value="brand-6">Brand 6</option>
						</select>
					</form>
					<div class="prods">
						<div class="product-holder">
							<img src="https://source.unsplash.com/user/erondu/1600x900" alt="" class="prod" draggable="true">
						</div>
						<div class="product-holder">
							<img src="https://source.unsplash.com/user/erondu/1600x900" alt="" class="prod">
						</div>
						<div class="product-holder">
							<img src="https://source.unsplash.com/user/erondu/1600x900" alt="" class="prod">
						</div>
						<div class="product-holder">
							<img src="https://source.unsplash.com/user/erondu/1600x900" alt="" class="prod">
						</div>
						<div class="product-holder">
							<img src="https://source.unsplash.com/user/erondu/1600x900" alt="" class="prod">
						</div>
					</div>
				</div>
			</div>
			<div class="terrarium">
				<div class="jar-walls">
				</div>
			</div>
			<div class="right-container">
				<div class="prods">
					<div class="product-holder">
						<img src="https://source.unsplash.com/user/erondu/1600x900" alt="" class="prod">
					</div>
					<div class="product-holder">
						<img src="https://source.unsplash.com/user/erondu/1600x900" alt="" class="prod">
					</div>
					<div class="product-holder">
						<img src="https://source.unsplash.com/user/erondu/1600x900" alt="" class="prod">
					</div>
					<div class="product-holder">
						<img src="https://source.unsplash.com/user/erondu/1600x900" alt="" class="prod">
					</div>
					<div class="product-holder">
						<img src="https://source.unsplash.com/user/erondu/1600x900" alt="" class="prod">
					</div>
					<div class="product-holder">
						<img src="https://source.unsplash.com/user/erondu/1600x900" alt="" class="prod">
					</div>
				</div>
			</div>
		</div>
	</section>
