	<!-- Room 1 -->
	<section>
		<div class="grid">
			<h1>Bedroom</h1>

				<div class="prods">

	<!-- Room 2 -->

	<section>
		<div class="grid">
			<h1>Bedroom</h1>
			<div class="left-container">
				<div class="prods">
					<img src="./assets/customization/beds/Bed1.png" alt="" class="prod draggable" draggable="true">
					<img src="./assets/customization/beds/Bed2.png" alt="" class="prod draggable" draggable="true">
					<img src="./assets/customization/beds/Lamp1.png" alt="" class="prod draggable" draggable="true">

			</div>
			<div class="right-container">
				<div class="prods">
					<img src="./assets/customization/beds/Sofa3.png" alt="" class="prod draggable" draggable="true">
					<img src="./assets/customization/beds/Sofa4.png" alt="" class="prod draggable" draggable="true">

			</div>
		</div>
	</section>

	<custom-footer></custom-footer>

	<template id="customization">
		<div class="customization-box" draggable="true">
			<div class="field">
				<label for="width">Width: </label>
				<input type="number" name="width" id="width">
			</div>
			<div class="field">
				<label for="height">Height: </label>
				<input type="number" name="height" id="height">
			</div>
			<div class="field">
				<label for="rotate">Rotate: </label>
				<input type="number" name="rotate" id="rotate" min="0" max="360">
			</div>
			<div class="field">
				<div class="z-index">
					<button id="reduce-z-index">send backwards</button>
					<button id="increase-z-index">bring forwards</button>
				</div>
			</div>
			<button class="btn cta-close">Done</button>
		</div>
	</template>
