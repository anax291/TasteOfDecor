<body>
  <!-- Navigation -->
  <header class="header">
    <nav class="navbar">
      <a href="./index.html" class="logo">
        <img src="./assets/logo.png" class="logo-img" alt="">
      </a>
      <button class="hamburger" id="hamburger">
        <span class="inner"></span>
      </button>
      <div class="nav-wrapper">
        <ul class="nav__items">
          <li class="nav__item"><a class="nav__link" href="./index.html">Home</a></li>
          <li class="nav__item"><a class="nav__link" href="./about.html">About</a></li>
          <li class="nav__item"><a class="nav__link" href="./collection.html">Collection</a></li>
          <li class="nav__item"><a class="nav__link active" href="#">customization</a></li>
          <li class="nav__item"><a class="nav__link" href="./faqs.html">FAQs</a></li>
          <li class="nav__item"><a class="nav__link" href="./contactUs.html">Contact us</a></li>

      </div>
      <div class="cart-wrapper">
        <div class="cart-badge">0</div>
        <img class="cart-icon" src="./assets/misc/shopping-cart.svg" alt="">
      </div>
      <div class="cart-container">
        <div class="close"><span class="close-icon"></span></div>
        <div class="cart-head">
          <p class="total-price">Total: <span>Rs. 95000</span></p>

  </header>

  <!-- Room -->
  <main>
    <div class="grid">
      <div class="header">
        <h1>Design Your Room</h1>
        <button class="btn download-design">Download your design</button>
      </div>
      <div class="left-container">
        <form id="category-filter">
          <select class="categories" name="categories" id="categories" aria-label="filter by categories">
            <option value="brand-1">Brand 1</option>
          </select>
        </form>
        <div class="products">
          <img class="product" src="./assets/customization/sofas/sofa1.png" alt="">
          <img class="product" src="./assets/customization/sofas/sofa1.png" alt="">
          <img class="product" src="./assets/customization/sofas/sofa1.png" alt="">
          <img class="product" src="./assets/customization/sofas/sofa1.png" alt="">
          <img class="product" src="./assets/customization/sofas/sofa1.png" alt="">
          <img class="product" src="./assets/customization/sofas/sofa1.png" alt="">
          <img class="product" src="./assets/customization/sofas/sofa1.png" alt="">
          <img class="product" src="./assets/customization/sofas/sofa1.png" alt="">
          <img class="product" src="./assets/customization/sofas/sofa1.png" alt="">
        </div>
      </div>
      <div class="terrarium">
        <div class="jar-walls room"></div>
      </div>
      <div class="right-container"></div>
  </main>
  </div>

  <custom-footer></custom-footer>

  <template id="customization-template">
    <div class="customization-box" draggable="true">
      <div class="field">
        <label for="width">Width: </label>
        <input type="number" name="width" id="width">
      </div>
      <div class="field">
        <label for="height">Height: </label>
        <input type="number" name="height" id="height">
      </div>
      <div class="field">
        <label for="rotate">Rotate: </label>
        <input type="number" name="rotate" id="rotate" min="-360" max="360">
      </div>
      <div class="field">
        <div class="z-index">
          <button id="reduce-z-index">send backwards</button>
          <button id="increase-z-index">bring forwards</button>
        </div>
      </div>
      <button class="btn cta-close">Done</button>
    </div>
  </template>
</body>
