<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/utilities.css">
  <link rel="stylesheet" href="./css/collection.css">
  <link rel="stylesheet" href="./css/card.css">
  <title>Taste of Décor | Collection</title>
</head>

<body id="collection">
  <!-- Navigation -->
  <header class="header">
    <nav class="navbar">
      <a href="./index.html" class="logo">Taste of Décor.</a>
      <button class="hamburger" id="hamburger">
        <span class="inner"></span>
      </button>
      <div class="nav-wrapper">
        <ul class="nav__items">
          <li class="nav__item"><a class="nav__link" href="./index.html">Home</a></li>
          <li class="nav__item"><a class="nav__link" href="./about.html">About</a></li>
          <li class="nav__item"><a class="nav__link active" href="#">Collection</a></li>
          <li class="nav__item"><a class="nav__link" href="./customization.html">customization</a></li>
          <li class="nav__item"><a class="nav__link" href="./faqs.html">FAQs</a></li>
          <li class="nav__item"><a class="nav__link" href="./contactUs.html">Contact us</a></li>
        </ul>
      </div>
      <div class="cart-wrapper">
        <div class="cart-badge">0</div>
        <img class="cart-icon" src="./assets/misc/shopping-cart.svg" alt="">
      </div>
      <div class="cart-container">
        <div class="close"><span class="close-icon"></span></div>
        <div class="cart-head">
          <p class="total-price">Total: <span>Rs. 95000</span></p>
          <div class="remove-all"><span class="close-icon"></span>Remove all</div>
        </div>
        <div class="cart-items">
        </div>
      </div>
    </nav>
  </header>
  <!-- Collection -->
  <main class="collection">
    <div class="container">
      <div class="main-grid">
        <p class="collection__header">our products</p>
        <ul class="categories"></ul>
        <div class="products"></div>
      </div>
    </div>
  </main>

  <custom-footer></custom-footer>

  <!-- card template -->
  <template id="card-template">
    <div class="card">
      <div class="container">
        <div class="top">
          <img src="" alt="">
        </div>
        <div class="bottom">
          <div class="left">
            <div class="details">
              <h1 class="name"></h1>
              <p class="price"></p>
            </div>
            <div class="buy"><i class="material-icons">add_shopping_cart</i></div>
          </div>
          <div class="right">
            <div class="done"><i class="material-icons">done</i></div>
            <div class="details">
              <h1 class="name"></h1>
              <p>Added to your cart</p>
            </div>
            <div class="remove"><i class="material-icons">clear</i></div>
          </div>
        </div>
      </div>
      <div class="inside">
        <div class="icon"><i class="material-icons">info_outline</i></div>
        <div class="contents">
          <p class="name">Product Name</p>
          <p class="price">$999</p>
          <ul class="details"></ul>
          <a href="#" class="btn">Read More</a>
        </div>
      </div>
    </div>
  </template>

  <!-- Cart item template -->
  <template id="cart-item">
    <div class="item">
      <img src="" alt="" class="item__img">
      <div class="item__info">
        <p class="item__name"></p>
        <p class="item__price"></p>
        <div class="qty-info">
          <button class="decreament"><i class="fas fa-minus"></i></button>
          <span class="item__qty">1</span>
          <button class="increament"><i class="fas fa-plus"></i></button>
        </div>
      </div>
      <div class="delete-item">
        <i class="far fa-trash-alt"></i>
      </div>
    </div>
  </template>

</body>
<script src="./js/common.js" type="module"></script>
<script src="./js/collection.js" type="module"></script>

</html>
