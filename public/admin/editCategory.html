<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/utilities.css">
  <link rel="stylesheet" href="./css/editCategory.css">
  <title>Taste of DÃ©cor | Admin</title>
</head>

<body>
  <main class="root">
    <div class="app">
      <h1>Edit Category</h1>
      <form class="edit-category">
        <div class="wrapper">
          <label for="category-name">Category Name:</label>
          <input type="text" name="category-name" id="category-name">
        </div>
        <button type="submit" class="btn update-category">Update...</button>
      </form>
      <h2>Items</h2>
      <ul class="items"></ul>
    </div>
  </main>

  <template data-item>
    <li class="item">
      <img src="" alt="" class="item__image">
      <span class="item__name"></span>
      <button class="item__delete-btn btn" aria-label="" title="">
        <i class="fas fa-times fa-2x"></i>
      </button>
    </li>
  </template>
</body>
<script src="./js/editCategory.js" type="module"></script>

</html>
